<mat-card class="mat-elevation-z4 card">
    <div *ngIf="endAwait;else progressSpinner">
        <mat-card-title>
            {{ people.name }}
        </mat-card-title>
        <mat-card-content>
            <p>Birth year: {{ people.birth_year }}</p>
            <p>Gender: {{ people.gender }}</p>
            <p>Eye color: {{ people.eye_color }}</p>
            <p>Films:</p>
            <table mat-table [dataSource]="films" *ngIf="endAwaitFilms;else progressSpinnerFilms">
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let film"> {{film.title}} </td>
                </ng-container>
                <ng-container matColumnDef="release_date">
                    <th mat-header-cell *matHeaderCellDef> Release Date </th>
                    <td mat-cell *matCellDef="let film"> {{film.release_date}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <ng-template #progressSpinnerFilms class="spinner">
                <mat-progress-spinner diameter="40" mode="indeterminate" color="primary" value="40">
                </mat-progress-spinner>
            </ng-template>
        </mat-card-content>
    </div>
    <ng-template #progressSpinner class="spinner">
        <mat-progress-spinner diameter="40" mode="indeterminate" color="primary" value="40">
        </mat-progress-spinner>
    </ng-template>
    <mat-card-footer>
        <button mat-stroked-button color="primary" routerLink="/peoples">
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card-footer>
</mat-card>
