<mat-card class="mat-elevation-z4">
    <mat-card-title>
        Peoples
    </mat-card-title>
    <mat-card-content>
        <mat-form-field class="search">
            <mat-label>Search by name</mat-label>
            <input id="search" matInput (blur)="search()">
        </mat-form-field>
        <table mat-table [dataSource]="peoples" *ngIf="endAwait;else progressSpinner">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let people"> {{people.name}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let people">
                    <button mat-icon-button 
                            (click)="redirect(people.url)"
                            #tooltip="matTooltip"
                            matTooltip="Details"
                            matTooltipPosition="left">
                        <mat-icon>add</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <ng-template #progressSpinner class="spinner">
            <mat-progress-spinner 
             diameter="40"
             mode="indeterminate" 
             color="primary"             
             value="40">
            </mat-progress-spinner>
        </ng-template>
        <mat-card-actions>
            <mat-paginator [length]="totalPeoples" [pageSize]="10" [pageSizeOptions]="pageSizeOptions"
                (page)="paginate($event)">
            </mat-paginator>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
